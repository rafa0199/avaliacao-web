<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>divisões alinhadas</title>
</head>
<body>
<div class="header">
<h1>Rafaela dos Santos Proença</h1>
</div>
<div class="grid">
<div class="cell">
    <div class="exercise">
    <h2>1. Divisão de Números</h2>
            <input type="number" id="divNum1" placeholder="Número 1">
            <input type="number" id="divNum2" placeholder="Número 2">
            <button onclick="dividirNumeros()">Dividir</button>
            <p id="resultadoDivisao"></p>
        </div>
     </div>
<div class="cell">
    <div class="exercise">
    <h2>2. Cálculo da Média</h2>
    <input type="number" id="nota1" placeholder="Nota 1">
    <input type="number" id="nota2" placeholder="Nota 2">
    <input type="number" id="nota3" placeholder="Nota 3">
    <input type="number" id="nota4" placeholder="Nota 4">
    <button onclick="calcularMedia()">Calcular Média</button>
    <p id="resultadoMedia"></p>
</div>
</div>
<div class="cell">
    <div class="exercise">
    <h2>3. Soma e Verificação</h2>
    <input type="number" id="A" placeholder="A"><br>
    <input type="number" id="B" placeholder="B"><br>
    <input type="number" id="C" placeholder="C"><br>
    <button onclick="verificarSoma()">Verificar Soma</button>
    <p id="resultadoSoma"></p>
</div>
</div>
<div class="cell">
    <div class="exercise">
    <h2>4. Área do Retângulo</h2>
    <input type="number" id="base" placeholder="Base">
    <input type="number" id="altura" placeholder="Altura">
    <button onclick="calcularArea()">Calcular Área</button>
    <p id="resultadoArea"></p>
</div>
</div>
<div class="cell">
    <div class="exercise">
    <h2>5. Reajuste Salarial</h2>
    <input type="number" id="salario" placeholder="Salário Atual">
    <input type="number" id="reajuste" placeholder="Percentual de Reajuste">
    <button onclick="calcularNovoSalario()">Calcular Novo Salário</button>
    <p id="resultadoSalario"></p>
</div>
</div>
<div class="cell">
    <div class="exercise">
    <h2>6. Verificação de Valor</h2>
    <input type="number" id="valor" placeholder="Digite um valor"><br>
    <button onclick="verificarValor()">Verificar</button>
    <p id="resultadoValor"></p>
</div></div>
</div>
<div>

</div>
</body>
</html>
